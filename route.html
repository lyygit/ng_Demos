<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ngRoute</title>
</head>

<body ng-app="myApp">
    <a href="#/a">A</a>
    <a href="#/b">B</a>
    <a href="#/c">C</a>
    <div ng-view></div>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
    <script>
    var myApp = angular.module("myApp", ["ngRoute"]);
    myApp.config(["$routeProvider", function($routeProvide) {
        $routeProvide
            .when("/a", { controller: "AController", templateUrl: "route_A.html" })
            .when("/b", { controller: "BController", templateUrl: "route_A.html" })
            .when("/c", { controller: "CController", templateUrl: "route_A.html" })
            .otherwise({ redirectTo: "route_A.html" });
    }]);
    myApp.controller("AController", ["$scope", function(aa) {
        aa.data = "我是小A";
    }]);
    myApp.controller("BController", ["$scope", function(bb) {
        bb.data = "我是小B";
    }]);
    myApp.controller("CController", ["$scope", function(cc) {
        cc.data = "我是小C";
    }]);
    </script>
</body>

</html>
